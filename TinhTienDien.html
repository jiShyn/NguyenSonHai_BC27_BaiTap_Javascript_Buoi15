<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Tính Tiền Điện</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container pt-5">
         <h1 class="my-5 text-center fs-5">TÍNH TIỀN ĐIỆN</h1>
         <div class="row mb-3">
            <div class="col-md-6 my-3 mb-md-0">
               <input
                  class="w-100 text-center py-2 rounded"
                  type="text"
                  name=""
                  id="fullName"
                  placeholder="Nhập họ và tên"
               />
            </div>

            <div class="col-md-6 my-3 mb-md-0">
               <input
                  class="w-100 text-center py-2 rounded"
                  type="number"
                  name=""
                  id="kw"
                  placeholder="Nhập Số Kw Điện"
               />
            </div>
         </div>

         <div class="w-25 mx-auto text-center my-5">
            <button class="btn btn-primary rounded-pill px-3 py-3" onclick="calcBill()">
               Tính tiền điện
            </button>
         </div>
         
				 <div class="w-25 mx-auto text-center my-5">
            <button class="btn btn-primary rounded-pill px-3 py-3" onclick="calcKw()">
               test
            </button>
         </div>

         <div id="res" class="bg-light fs-3 boder rounded-3 text-center"></div>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>
      <script src="./TinhTienDien.js"></script>
   </body>
</html>
