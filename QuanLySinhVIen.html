<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Quản Lý Sinh Viên</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container pt-5">
         <h1 class="my-5 text-center fs-5">QUẢN LÝ SINH VIÊN</h1>
         <div class="row mb-3">
            <div class="col-md-4 my-3 mb-md-0">
               <input
                  class="w-100 text-center"
                  type="number"
                  name=""
                  id="diemChuanInput"
                  placeholder="Điểm chuẩn"
               />
            </div>

            <div class="col-md-4 my-3 mb-md-0">
               <select name="" id="area" class="w-100 text-center">
                  <option value="">Chọn khu vực</option>
                  <option value="0">X</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
               </select>
            </div>

            <div class="col-md-4 my-3 mb-md-0">
               <select name="" id="object" class="w-100 text-center">
                  <option value="">Chọn đối tượng</option>
                  <option value="0">0</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
               </select>
            </div>
         </div>

         <div class="row mb-3">
            <div class="col-md-4 my-3 mb-md-0">
               <input
                  class="w-100 text-center"
                  type="number"
                  name=""
                  id="scoreA"
                  placeholder="Điểm môn thứ nhất"
               />
            </div>

            <div class="col-md-4 my-3 mb-md-0">
               <input
                  class="w-100 text-center"
                  type="number"
                  name=""
                  id="scoreB"
                  placeholder="Điểm môn thứ 2"
               />
            </div>

            <div class="col-md-4 my-3 mb-md-0">
               <input
                  class="w-100 text-center"
                  type="number"
                  name=""
                  id="scoreC"
                  placeholder="Điểm môn thứ 3"
               />
            </div>
         </div>

         <div class="w-25 mx-auto text-center my-5">
            <button class="btn btn-primary" onclick="passOrFail()">Kết Quả</button>
         </div>

				 <div id="res" class="bg-light fs-3 boder rounded-3 text-center"></div>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>
      <script src="./QuanLySinhVIen.js"></script>
   </body>
</html>
